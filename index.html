    <!-----------------------------------------End Navbar section------------------------------------------------------->
    <!-----------------------------------------Start wrapper section------------------------------------------------------->
    <div class="loading">
        <div class="lds-hourglass"></div>
    </div>
    <div class='wrapper'>
        <header><button class="btnBack"><i class="fa iconLeft fa-arrow-left"></i></button>Weather App</header>
        <section class="input-part">
            <p class="info-text"></p>
            <input type="text" placeholder="Enter City Name" spellcheck="false" required>
            <div class="seprator"></div>
            <button>Get Device Location</button>
        </section>
        <section class="weather-part ">
            <img src="#" alt="weather-icon" srcset="">
            <div class="temp">
                <span class="number">13</span>
                <span class="degree">°c</span>
            </div>
            <div class="weather">broken</div>
            <div class="location">
                <i class="fa locicon fa-map-marker-alt"></i>
                <span>Cairo,Dokki</span>
            </div>
            <div class="bottom-details ">
                <div class="column feels">
                    <i class="fa bottomIcon fa-thermometer-half"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="number">17</span>
                            <span class="degree">°c</span>
                        </div>
                        <p>Feels Like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="bx bottomIcon bxs-droplet-half"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="number2">84%</span>
                        </div>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
