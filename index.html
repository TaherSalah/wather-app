<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>start Learn JS</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Linking BoxIcon for Icon -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class='wrapper'>
        <header><i class="fa iconLeft fa-arrow-left"></i>Weather App </header>
        <section class="input-part">
            <p class="info-text">Please Enter Valid City Name</p>
            <input type="text" placeholder="Enter City Name" spellcheck="false" required>
            <div class="seprator"></div>
            <button>Get Device Location</button>
        </section>
        <section class="weather-part ">
            <img src="images/cloud.svg" alt="weather-icon" srcset="">
            <div class="temp">
                <span class="number">13</span>
                <span class="degree">°c</span>
            </div>
            <div class="weather">broken</div>
            <div class="location">
                <i class="fa locicon fa-map-marker-alt"></i>
                <span>Cairo,Dokki</span>
            </div>
            <div class="bottom-details ">
                <div class="column feels">
                    <i class="fa bottomIcon fa-thermometer-half"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="number">17</span>
                            <span class="degree">°c</span>
                        </div>
                        <p>Feels Like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="bx bottomIcon bxs-droplet-half"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="number">84%</span>
                        </div>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </div>






    <!-- start Linkes script for Js -->
    <script src="js/all.min.js "></script>
    <script src="js/bootstrap.bundle.min.js "></script>
    <script src="js/main.js "></script>
    <!-- End Linkes script for Js -->
</body>

</html>
